<main>
  <!-- Contact Form -->
  <section class="contact-section container">
    <div class="hero-box contact-box">
      <h1>Contact Me</h1>
      <p>Please fill in the form below to enquire about tutoring or arrange a free consultation:</p>
      
      <form name="contact" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="contact" />

        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="student-name">Student's Name</label>
          <input type="text" id="student-name" name="student-name" required />
        </div>

        <div class="form-group">
          <label for="year-group">Year Group</label>
          <input type="text" id="year-group" name="year-group" required />
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <select id="subject" name="subject" required>
            <option value="">Select...</option>
            <option>GCSE Mathematics</option>
            <option>GCSE Further Mathematics</option>
            <option>GCSE Statistics</option>
            <option>A-Level Mathematics</option>
            <option>A-Level Further Mathematics</option>
            <option>A-Level Statistics</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exam-board">Exam Board</label>
          <input type="text" id="exam-board" name="exam-board" placeholder="e.g. Edexcel, AQA, OCR" />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>

        <button type="submit" class="cta">Send Message</button>
      </form>
    </div>
  </section>

  <!-- DBS GIF -->
  <section class="dbs">
    <img src="assets/EDBS.gif" alt="Enhanced DBS Checked" />
  </section>
